<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap 5-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
         <link rel="icon" type="images" href="images/logotipo.png">
         <link rel="stylesheet" href="css/style.css">
    <title>Natália Pimenta Estética</title>
</head>
<body class="login">
    <div class="card shadow-lg px-5 rounded">
        <div class="text-center my-5">
            <!-- m de margin e y de top e bottom. Saiba mais em: https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
            <img src="images/logotipo-semfundo.png" alt="logotipo login" title="Efetuar o login" class="logotipologin" width="250" height="250">
        </div>
        <div class="card-header">
            <h5 class="card-title"><i class="bi bi-lock"></i></i> Área Reservada</h5>
        </div>
        <div class="card-body lg-5">

            <form id="formLogin">
                <div class="form-group mt-2">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" placeholder="E-mail do usuário" id="email" required
                        autofocus>
                </div>
                <div class="form-group mt-2">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha do usuário" id="senha" required>
                </div>
                <div class="d-grid gap-2 my-2">
                    <button type="submit" class="btn btn-success me-6 p-2"
                        title="Efetue o Login com o seu usuário e senha">
                        <i class="bi bi-lock"></i> Login </button>
                    <button id="loginGoogle" type="button" class="btn btn-primary me-6"
                        title="Efetue o login com a sua Conta Google">
                        <i class="bi bi-google"></i> Logar com o Google
                    </button>
                </div>
            </form>
        </div>
        <div id="mensagemAlerta"></div>
    </div>
     <!-- Carregando os scripts do Firebase -->
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
     <!-- Carregamento dos scripts do projeto-->
     <script src="js/firebase/firebase.js"></script>
     <script src="js/firebase/authentication.js"></script>
     <script src="js/util/alerta.js"></script>
     <script src="js/views/login.js"></script>
    
</body>
</html>
