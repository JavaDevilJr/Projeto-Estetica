      <form action="" id="pedidoForm">
        <legend>Nova Venda:</legend>
        <hr>
        <div class="row">
        <div class="form-group col-6">
          <label for="dataEmissao">Data de Emissão:</label>
          <input type="date" id="dataEmissao" required>
        </div>
        </div>
        <div>
        <div>
          <label for="cliente">Cliente:</label>
          <select id="cliente" required>
            <option value="">Selecione o cliente </option>
          </select>
        </div>
        <div>
          <label for="servico">Serviços solicitados:</label>
          <select id="servico" required>
              <option value="">Selecione o serviço </option>
          </select>
      </div>
        <div class="row">
          <div class="form-group col-3">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" required>
          </div>
          <div class="form-group col-3">
            <label for="valor">Valor Unitário:</label>
            <input type="number" id="valor" placeholder="R$" aria-label="valor" required>
          </div>
      </div>
    </div>
      <hr>
      <br>
      <div class="form-group">
          <button type="button" class="btn btn-primary" id="adicionarServico">Adicionar Serviço</button>
          <button type="reset" id="limpar" name="limpar" class="btn btn-danger">Limpar</button>
          <button id="btnImprimir" name="imprimir" class="btn btn-dark">Imprimir</button>
      </div>
      </form>

      
      <div id="tabelaVendas">
      <table class="table mt-4" >
        <thead>

                <th>Data</th>
                <th>Cliente</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor Unitário</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="servicosPrestadosTableBody"></tbody>
        <tfoot>
            <tr>
                <th colspan="3">Valor Total:</th>
                <th id="valorTotal">0.00</th>
            </tr>
        </tfoot>
    </table>
