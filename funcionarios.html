      <div id="msgAlerta"></div>

      <form id="formNovoUsuario" method="post">
        <fieldset>
            <legend>Cadastro de Funcionários</legend>
            <hr>
            
            <div class="form-group col-12">
              <label for="email">E-mail</label>
              <input type="email" name="email" placeholder="E-mail do usuário" id="email" required
                  autofocus>
            </div>
          <div class="form-group col-3">
              <label for="senha">Senha</label>
              <input type="password" name="senha" class="form-group" placeholder="Senha do usuário" id="senha" required>
          </div>
          
        <hr>
            <div class="form-group">
              <div class="d-grid gap-2 my-2">
                
            </div>
              
              <div class="col-12">
                <button type="submit" class="btn btn-dark col-3">Cadastrar</button>
                <button type="reset" id="limpar" name="limpar" class="btn btn-danger col-2">Limpar</button>
                <button class="btn btn-primary col-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Dados Salvos</button>
              </div>
            </div>
        </fieldset>
    </form>

    
    <div class="offcanvas offcanvas-bottom overflow-scroll" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header ">
        
        <div class="col-md-12">
          <h3 class="text-primary">Listagem de Funcionários</h3>
          <button class="btn" type="button" disabled id="carregandoDados">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            Carregando dados...
          </button>
          <div class="table-responsive">
            <table id="tabelaDados" class="table table-sm table-striped table-bordered">
            </table>
          </div>
        </div>
      </div>
      <div class="offcanvas-body small">
      </div>
    </div>
